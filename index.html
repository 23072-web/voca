<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DHI 2025 Winter Break Vocabulary Test</title>
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
      /* ê¸°ë³¸ ìŠ¤íƒ€ì¼ */
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Inter', 'Noto Sans KR', sans-serif;
      }
      .korean-text {
          font-family: 'Noto Sans KR', sans-serif;
      }
      body {
          background: #f3f4f6;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 20px;
      }
      .container {
          max-width: 800px;
          width: 100%;
          background: white;
          border-radius: 16px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          padding: 2rem;
          margin: 20px auto;
      }
      .header {
          text-align: center;
          margin-bottom: 2rem;
          padding-bottom: 1rem;
          border-bottom: 2px solid #f3f4f6;
      }
      .title {
          font-size: 1.5rem;
          font-weight: 700;
          color: #1f2937;
          margin-bottom: 0.5rem;
      }
      .subtitle {
          font-size: 1.25rem;
          color: #4b5563;
          margin-bottom: 1rem;
      }
      .progress-container {
          margin-bottom: 2rem;
      }
      .progress-bar {
          width: 100%;
          height: 8px;
          background: #e5e7eb;
          border-radius: 4px;
          overflow: hidden;
      }
      .progress-fill {
          height: 100%;
          background: linear-gradient(90deg, #3b82f6, #2563eb);
          transition: width 0.3s ease;
      }
      .word-container {
          background: #f8fafc;
          padding: 1.5rem;
          border-radius: 12px;
          margin-bottom: 1.5rem;
          text-align: center;
      }
      .options-grid {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 1rem;
          margin-bottom: 1.5rem;
      }
      .option-button {
          padding: 1rem;
          font-size: 1.125rem;
          border: 2px solid #e5e7eb;
          border-radius: 8px;
          background: white;
          color: #1f2937;
          cursor: pointer;
          transition: all 0.2s ease;
      }
      .option-button:hover {
          background: #f3f4f6;
          border-color: #d1d5db;
      }
      .feedback {
          padding: 1rem;
          border-radius: 8px;
          margin-bottom: 1.5rem;
          text-align: center;
      }
      .feedback.correct {
          background: #dcfce7;
          color: #166534;
      }
      .feedback.incorrect {
          background: #fee2e2;
          color: #991b1b;
      }
      .certificate {
          text-align: center;
          padding: 2rem;
      }
      .stats-grid {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 1rem;
          margin: 2rem 0;
      }
      .stat-card {
          background: #f8fafc;
          padding: 1rem;
          border-radius: 8px;
          text-align: center;
      }
      form {
          display: flex;
          flex-direction: column;
          gap: 1rem;
          margin-top: 1rem;
      }
      input {
          padding: 0.75rem;
          border: 2px solid #e5e7eb;
          border-radius: 8px;
          font-size: 1rem;
      }
      button {
          padding: 0.75rem;
          background: #3b82f6;
          color: white;
          border: none;
          border-radius: 8px;
          font-size: 1rem;
          cursor: pointer;
          transition: background 0.2s ease;
      }
      button:hover {
          background: #2563eb;
      }
      .streak-container {
          text-align: center;
          padding: 1rem;
          margin-bottom: 1rem;
      }
      .streak-flames {
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 5px;
          margin-bottom: 0.5rem;
      }
      .streak-number {
          font-size: 2rem;
          font-weight: bold;
          color: #ff4d4d;
          text-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
          animation: pulse 1s infinite;
      }
      .streak-label {
          font-size: 1rem;
          color: #666;
          margin-top: 0.5rem;
      }
      .streak-milestone {
          color: #ff4d4d;
          font-size: 1.2rem;
          font-weight: bold;
          margin-top: 0.5rem;
          animation: popIn 0.5s ease-out;
      }
      .retry-button {
          margin-top: 2rem;
          padding: 1rem 2rem;
          background: #3b82f6;
          color: white;
          border: none;
          border-radius: 8px;
          font-size: 1.1rem;
          cursor: pointer;
          transition: all 0.2s ease;
          animation: pulse 2s infinite;
      }
      .retry-button:hover {
          background: #2563eb;
          transform: scale(1.05);
      }
      @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.1); }
          100% { transform: scale(1); }
      }
      @keyframes popIn {
          0% { transform: scale(0); }
          80% { transform: scale(1.2); }
          100% { transform: scale(1); }
      }
      @media (max-width: 640px) {
          .options-grid {
              grid-template-columns: repeat(2, 1fr);
          }
          .stats-grid {
              grid-template-columns: 1fr;
          }
      }
  </style>
</head>

{ korean: 'íŒŒì‚°í•œ, íŒŒì‚°ì‹œí‚¤ë‹¤, íŒŒì‚°ì', english: 'bankrupt', attempts: 0, wrongAttempts: 0 },
{ korean: 'í‰í–‰í•œ, ìœ ì‚¬í•œ[ë³‘í–‰í•˜ëŠ”], ìœ ì‚¬ì , ìœ„(ë„)ì„ , ìœ ì‚¬í•˜ë‹¤', english: 'parallel', attempts: 0, wrongAttempts: 0 },
{ korean: 'ê³ ê¸‰ì˜[ì¥ì‹ì ì¸], ê³µìƒ, ì¢‹ì•„í•˜ë‹¤', english: 'fancy', attempts: 0, wrongAttempts: 0 },
{ korean: 'ìƒë°˜ëœ ê°ì •[í˜¸ë¶ˆí˜¸]ì´ ì—‡ê°ˆë¦¬ëŠ”', english: 'ambivalent', attempts: 0, wrongAttempts: 0 },
{ korean: 'ìœ ì¸ì˜', english: 'manned', attempts: 0, wrongAttempts: 0 },
{ korean: 'ì²´ê³„[ì¡°ì§]ì ì¸', english: 'systematic', attempts: 0, wrongAttempts: 0 },

];


    // ë©”ì¸ í€´ì¦ˆ ì»´í¬ë„ŒíŠ¸
    const VocabTest = () => {
      const [studentInfo, setStudentInfo] = React.useState({ name: '', message: '' });
      const [isStarted, setIsStarted] = React.useState(false);
      const [vocabList, setVocabList] = React.useState([]);
      const [currentWordIndex, setCurrentWordIndex] = React.useState(0);
      const [options, setOptions] = React.useState([]);
      const [isComplete, setIsComplete] = React.useState(false);
      const [feedback, setFeedback] = React.useState(null);
      const [totalProgress, setTotalProgress] = React.useState(0);
      const [streak, setStreak] = React.useState(0);
      const [completionTime, setCompletionTime] = React.useState(null);

      // íƒ€ì´ë¨¸ ê´€ë ¨ state ë° ref
      const [timeLeft, setTimeLeft] = React.useState(10);
      const timerRef = React.useRef(null);
      const [timerEnabled, setTimerEnabled] = React.useState(true);
      // í‹€ë¦° ë‹¨ì–´ë¥¼ ë§ì¶œ ë•Œê¹Œì§€ ë°˜ë³µ ì—¬ë¶€ í† ê¸€ (ì‹œì‘ í™”ë©´ì—ì„œ ì„ íƒ)
      const [repeatUntilCorrect, setRepeatUntilCorrect] = React.useState(false);

      // ì •ë‹µ ì„ íƒì§€ë¥¼ ìƒì„±í•˜ëŠ” í•¨ìˆ˜
      const generateOptions = React.useCallback((correctWord) => {
          const otherWords = fullVocabList
              .filter(word => word.english !== correctWord)
              .map(word => word.english);
          return shuffleArray([correctWord, ...shuffleArray(otherWords).slice(0, 5)]);
      }, []);

      // í€´ì¦ˆ ì‹œì‘ ì‹œ 30ê°œ ëœë¤ ë‹¨ì–´ ì„ íƒ
      React.useEffect(() => {
          if (isStarted) {
              const selectedWords = shuffleArray([...fullVocabList])
                  .slice(0, 30)
                  .map(word => ({ ...word }));
              setVocabList(selectedWords);
          }
      }, [isStarted]);

      // í˜„ì¬ ë‹¨ì–´ê°€ ë°”ë€” ë•Œë§ˆë‹¤ ì„ íƒì§€ ì—…ë°ì´íŠ¸
      React.useEffect(() => {
          if (!isComplete && vocabList.length > 0) {
              setOptions(generateOptions(vocabList[currentWordIndex].english));
          }
      }, [currentWordIndex, isComplete, vocabList, generateOptions]);

      // ì§„í–‰ë¥  ì—…ë°ì´íŠ¸ (ì´ 30ë¬¸ì œ ëŒ€ë¹„ ë§ì¶˜ ë‹¨ì–´ ìˆ˜)
      React.useEffect(() => {
          if (vocabList.length > 0) {
              const progress = (1 - (vocabList.length / 30)) * 100;
              setTotalProgress(progress);
          }
      }, [vocabList]);

      // íƒ€ì´ë¨¸ íš¨ê³¼: dependencyì— currentWordIndex, vocabList ë“±ì„ í¬í•¨í•˜ì—¬ ë¬¸ì œ ì „í™˜ ì‹œ íƒ€ì´ë¨¸ ì¬ì‹œì‘
      React.useEffect(() => {
          if (timerEnabled && !isComplete && isStarted) {
              setTimeLeft(10);
              if (timerRef.current) {
                  clearInterval(timerRef.current);
              }
              timerRef.current = setInterval(() => {
                  setTimeLeft(prev => {
                      if (prev <= 1) {
                          clearInterval(timerRef.current);
                          timerRef.current = null;
                          // íƒ€ì´ë¨¸ ë§Œë£Œ â†’ ìë™ ì˜¤ë‹µ ì²˜ë¦¬
                          handleAnswer(null);
                          return 0;
                      }
                      return prev - 1;
                  });
              }, 1000);
              return () => {
                  if (timerRef.current) {
                      clearInterval(timerRef.current);
                      timerRef.current = null;
                  }
              };
          }
      }, [currentWordIndex, vocabList, timerEnabled, isComplete, isStarted]);

      // ì •ë‹µ ì²˜ë¦¬ í•¨ìˆ˜
      const handleAnswer = (selectedOption) => {
          if (timerEnabled && timerRef.current) {
              clearInterval(timerRef.current);
              timerRef.current = null;
          }
          const currentWord = vocabList[currentWordIndex];
          const isTimeout = selectedOption === null;
          const isCorrect = !isTimeout && (selectedOption === currentWord.english);

          if (isCorrect) {
              setStreak(prev => prev + 1);
              setFeedback({ status: 'correct', message: 'Correct!' });
              // ì •ë‹µì´ë©´ ë‹¨ì–´ ì œê±°
              const newVocabList = vocabList.filter((_, i) => i !== currentWordIndex);
              if (newVocabList.length === 0) {
                  setIsComplete(true);
                  setCompletionTime(new Date());
              } else {
                  setVocabList(newVocabList);
                  setCurrentWordIndex(currentWordIndex % newVocabList.length);
              }
          } else {
              setStreak(0);
              const message = isTimeout ? "Time's up! Incorrect." : "Incorrect! Try again.";
              setFeedback({ status: 'incorrect', message });
              // ì˜¤ë‹µ ì²˜ë¦¬: ë§Œì•½ 'í‹€ë¦° ë‹¨ì–´ ë°˜ë³µ' ëª¨ë“œì´ë©´ ê°™ì€ ë‹¨ì–´ë¥¼ ì¬ì¶œì œí•˜ë„ë¡ í•¨.
              if (!repeatUntilCorrect) {
                  const nextIndex = (currentWordIndex + 1) % vocabList.length;
                  setCurrentWordIndex(nextIndex);
              } else {
                  // ê°™ì€ ë‹¨ì–´ë¥¼ ë‹¤ì‹œ ë¬»ê¸° ìœ„í•´ íƒ€ì´ë¨¸ë¥¼ ì¬ì‹œì‘
                  if (timerEnabled) {
                      setTimeLeft(10);
                      if (timerRef.current) clearInterval(timerRef.current);
                      timerRef.current = setInterval(() => {
                          setTimeLeft(prev => {
                              if (prev <= 1) {
                                  clearInterval(timerRef.current);
                                  timerRef.current = null;
                                  handleAnswer(null);
                                  return 0;
                              }
                              return prev - 1;
                          });
                      }, 1000);
                  }
              }
          }
          // í”¼ë“œë°± 1ì´ˆ í›„ ì§€ì›€
          setTimeout(() => setFeedback(null), 1000);
      };

      const handleStart = (e) => {
          e.preventDefault();
          if (studentInfo.name.trim()) {
              setIsStarted(true);
          }
      };

      const handleRetry = () => {
          setIsComplete(false);
          setCurrentWordIndex(0);
          setFeedback(null);
          setTotalProgress(0);
          setStreak(0);
          setCompletionTime(null);
          const selectedWords = shuffleArray([...fullVocabList])
              .slice(0, 30)
              .map(word => ({ ...word }));
          setVocabList(selectedWords);
      };

      // ì‹œì‘ í™”ë©´: ì´ë¦„ ì…ë ¥ ë° ì˜µì…˜ ì„ íƒ (íƒ€ì´ë¨¸, í‹€ë¦° ë‹¨ì–´ ë°˜ë³µ)
      if (!isStarted) {
          return (
              <div className="container">
                  <h2 className="title">Enter your name to start the quiz</h2>
                  <form onSubmit={handleStart}>
                      <input
                          type="text"
                          value={studentInfo.name}
                          onChange={(e) => setStudentInfo({ ...studentInfo, name: e.target.value })}
                          placeholder="Enter your name"
                          required
                      />
                      <label style={{ marginTop: '10px' }}>
                          <input
                              type="checkbox"
                              checked={timerEnabled}
                              onChange={(e) => setTimerEnabled(e.target.checked)}
                              style={{ marginRight: '5px' }}
                          />
                          Enable Timer (10 seconds per question)
                      </label>
                      <label style={{ marginTop: '10px' }}>
                          <input
                              type="checkbox"
                              checked={repeatUntilCorrect}
                              onChange={(e) => setRepeatUntilCorrect(e.target.checked)}
                              style={{ marginRight: '5px' }}
                          />
                          Repeat wrong words until answered correctly
                      </label>
                      <button type="submit">Start Quiz</button>
                  </form>
              </div>
          );
      }

      // ì™„ë£Œ í™”ë©´
      if (isComplete) {
          return (
              <div className="container certificate">
                  <h1 className="title">Congratulations, {studentInfo.name}!</h1>
                  <p>You have completed the vocabulary test.</p>
                  <div className="stats-grid">
                      <div className="stat-card">
                          <div>Completion Time</div>
                          <div>{completionTime ? new Date(completionTime).toLocaleString() : ''}</div>
                      </div>
                      <div className="stat-card">
                          <div>Best Streak</div>
                          <div>{streak}</div>
                      </div>
                      <div className="stat-card">
                          <div>Success Rate</div>
                          <div>{Math.round(totalProgress)}%</div>
                      </div>
                  </div>
                  <button className="retry-button" onClick={handleRetry}>
                      Try Again with New Words!
                  </button>
              </div>
          );
      }

      return (
          <div className="container">
              <div className="header">
                  <h1 className="title">Vocabulary Test</h1>
                  <p>Student: {studentInfo.name}</p>
              </div>

              <div className="progress-container">
                  <div>Progress: {Math.round(totalProgress)}%</div>
                  <div className="progress-bar">
                      <div className="progress-fill" style={{ width: `${totalProgress}%` }} />
                  </div>
              </div>

              <StreakDisplay streak={streak} />

              {/* íƒ€ì´ë¨¸ í‘œì‹œ */}
              {timerEnabled && !isComplete && (
                  <div style={{ textAlign: 'center', marginBottom: '1rem', fontSize: '1.25rem' }}>
                      Time Left: {timeLeft}s
                  </div>
              )}

              <div className="word-container">
                  <p>
                      What is the English word for "<strong className="korean-text">
                          {vocabList && vocabList[currentWordIndex] && vocabList[currentWordIndex].korean}
                      </strong>"?
                  </p>
              </div>
              <div className="options-grid">
                  {options.map((option, index) => (
                      <button
                          key={index}
                          onClick={() => handleAnswer(option)}
                          className="option-button"
                      >
                          {option}
                      </button>
                  ))}
              </div>

              {feedback && (
                  <div className={`feedback ${feedback.status}`}>
                      {feedback.message}
                  </div>
              )}
          </div>
      );
    };

    // ìµœì¢… ë Œë”ë§
    ReactDOM.render(<VocabTest />, document.getElementById('root'));
  </script>
</body>
